<div *ngIf="item">

    <h2>{{item.name | uppercase}} Details</h2>
    <div><span>id: </span>{{item.id}}</div>
    <div>
      <label>name:
        <input [(ngModel)]="item.name" placeholder="name"/>
      </label>
      <label>description:
        <input [(ngModel)]="item.description" placeholder="description"/>
      </label>
      <label>completed:
        <input type="checkbox" [(ngModel)]="item.completed" placeholder="completed"/>
      </label>
    </div>
    <div>
      <button (click)="save()">save</button>
    </div>
    <div>
      <button (click)="goBack()">go back</button>
    </div>
  </div>
